<!--p> login works </p-->

  <form #loginForm="ngForm" id="login" (ngSubmit)="onSubmit(loginForm)">
  
    <input placeholder="Name" type="text" name="logname" ngModel required #logname="ngModel">
    <input type="password" placeholder="password" name="logpw" ngModel required #logpw="ngModel">
  
    <button type="submit">submit</button>
  </form>
  <div id="errorMessages">
    {{errorMessage}}
  </div>
